<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доброе утро, Алёна!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
    }
    body {
      background: linear-gradient(135deg, #c0e0fc 0%, #f6d2e0 100%);
      background-size: 400% 400%;
      animation: gradientBG 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.7s;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
      margin-top: 5vh;
    }
    .goodmorning {
      font-size: 2.2rem;
      margin-bottom: 1.1rem;
      color: #3b3b70;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff8;
    }
    .main-question {
      font-size: 1.55rem;
      font-weight: 900;
      color: #36417e;
      text-align: center;
      margin-bottom: 0.4rem;
      text-shadow: 0 2px 8px #fff8;
    }
    .motivation {
      font-size: 1.05rem;
      color: #36417eb0;
      margin-bottom: 1.4rem;
      font-weight: 600;
      min-height: 1.6rem;
      text-align: center;
      max-width: 90vw;
    }
    .btns {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      min-height: 8rem;
      position: relative;
    }
    .yes-btn {
      background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
      color: #fff;
      font-size: 1.7rem;
      font-weight: bold;
      padding: 1.1rem 2.7rem;
      border: none;
      border-radius: 1.3rem;
      margin-bottom: 1.2rem;
      margin-top: 0.6rem;
      transition: font-size 0.2s, padding 0.2s, width 0.2s, height 0.2s;
      cursor: pointer;
      box-shadow: 0 4px 16px #b3eabf61;
    }
    .no-btn {
      background: linear-gradient(90deg, #ef473a 0%, #cb2d3e 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: bold;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 1.2rem;
      margin-top: 10px;
      transition: font-size 0.12s, padding 0.12s, margin-top 0.3s;
      cursor: pointer;
      min-width: 95px;
      min-height: 40px;
      user-select: none;
      display: block;
    }
    .hidden { display: none !important; }
    .next-page {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: linear-gradient(120deg, #a7e7b7 0%, #b3cfff 100%);
      z-index: 200;
      font-size: 2rem;
      font-weight: 900;
      color: #267c40;
      letter-spacing: 1.5px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.7s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @media (max-width: 600px) {
      .goodmorning { font-size: 1.4rem; }
      .main-question { font-size: 1.1rem; }
      .motivation { font-size: 0.89rem; }
      .yes-btn { font-size: 1.15rem; padding: 0.8rem 1.7rem; }
      .no-btn { font-size: 0.99rem; padding: 0.65rem 1.15rem; }
      .next-page { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <div class="goodmorning" id="gm">Доброе утро, Алёна!</div>
    <div class="main-question" id="mainQ">Ты готова? Ты всё сможешь!</div>
    <div class="motivation" id="motivation">Ты умнее, чем думаешь.</div>
    <div class="btns">
      <button class="yes-btn" id="yesBtn">Да!</button>
      <button class="no-btn" id="noBtn">Нет</button>
    </div>
  </div>
  <div class="next-page hidden" id="nextPageMsg">Продолжение скоро!<br>✦ Тут будет что-то интересное ✦</div>
  <script>
    // Фразы для "нет"
    const noPhrases = [
      "Нет",
      "Ты уверена?",
      "Может, всё-таки да?",
      "Ну же, рискни!",
      "Справишься же!",
      "Ты сможешь!",
      "Последний шанс!",
      "Не бойся, всё получится!",
      "Жми «да»!"
    ];
    // Мотивация (идёт под главным вопросом)
    const supportPhrases = [
      "Ты умнее, чем думаешь.",
      "Всё получится, даже если волнуешься!",
      "Верь в себя, это главное.",
      "Ты сильнее, чем ты думаешь.",
      "Просто сделай шаг вперёд.",
      "У тебя уже всё есть для победы.",
      "Экзамен не страшен, если ты уверена!",
      "Сегодня твой день!",
      "Действуй — и всё получится!",
      "Ты удивишь всех, в том числе и себя."
    ];

    let noClicks = 0;
    let yesLevel = 1;
    let gameEnded = false;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gm = document.getElementById('gm');
    const mainQ = document.getElementById('mainQ');
    const motivation = document.getElementById('motivation');
    const nextPageMsg = document.getElementById('nextPageMsg');
    const mainContent = document.getElementById('main-content');

    // "нет" всегда остаётся ровно под "да", только увеличивает отступ вниз
    function setNoBtnPos() {
      noBtn.style.marginTop = (10 + noClicks * 18) + "px";
    }

    // Обработка "нет"
    noBtn.onclick = () => {
      if (gameEnded) return;
      noClicks++;
      let newNo = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = newNo;
      // Меняем мотивацию, если есть
      if (noClicks < supportPhrases.length) {
        motivation.textContent = supportPhrases[noClicks];
      }
      // Растим "да"
      yesLevel++;
      yesBtn.textContent = "Да" + "!".repeat(yesLevel);
      yesBtn.style.fontSize = (1.7 + yesLevel*0.25) + "rem";
      yesBtn.style.padding = (1.1 + yesLevel*0.12) + "rem " + (2.7 + yesLevel*0.23) + "rem";
      setNoBtnPos();
      // Финал
      if (yesLevel >= 7) finish();
    };

    // "да" — если нажали, показываем заглушку-страницу
    yesBtn.onclick = () => {
      if (gameEnded) return;
      gameEnded = true;
      mainContent.classList.add('hidden');
      nextPageMsg.classList.remove('hidden');
    };

    function finish() {
      gameEnded = true;
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top = "50%";
      yesBtn.style.transform = "translate(-50%, -50%)";
      yesBtn.style.fontSize = "clamp(3rem, 15vw, 8rem)";
      yesBtn.style.padding = "3vw 13vw";
      yesBtn.textContent = "ДА" + "!".repeat(yesLevel + 1);
      mainQ.classList.add('hidden');
      motivation.classList.add('hidden');
      noBtn.classList.add('hidden');
    }

    // Стартовая позиция "нет"
    window.onload = () => setNoBtnPos();
    window.onresize = () => { if (!gameEnded) setNoBtnPos(); };
  </script>
</body>
</html>
