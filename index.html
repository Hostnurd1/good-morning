    function finish() {

    function showConfetti() {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      confetti.classList.remove('hidden');
      const ctx = confetti.getContext('2d');
      const pieces = [];
      for (let i = 0; i < 40; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          type: Math.random() > 0.6 ? "star" : "heart",
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 2.2 + 1.8,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.09 + 0.01,
          size: Math.random()*19+14
        });
      }
      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          w: Math.random() * 7 + 7,
          h: Math.random() * 15 + 12,
          type: "rect",
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 4 + 2,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.1 + 0.01
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0,0,confetti.width,confetti.height);
        for (let p of pieces) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle + frame * p.spin);
          ctx.fillStyle = p.color;
          if (p.type === "rect") ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          else if (p.type === "star") drawStar(ctx, 0, 0, p.size/2, p.size, 5);
          else if (p.type === "heart") drawHeart(ctx, 0, 0, p.size);
          ctx.restore();
          p.y += p.speed;
          if (p.y > confetti.height + 20) p.y = -30;
        }
        frame++; requestAnimationFrame(draw);
      }
      function drawStar(ctx, x, y, r1, r2, n) {
        ctx.beginPath();
        for(let i=0;i<2*n;i++){
          const r = i%2==0 ? r2 : r1;
          ctx.lineTo(x + r*Math.cos(i*Math.PI/n), y + r*Math.sin(i*Math.PI/n));
        }
        ctx.closePath(); ctx.fill();
      }
      function drawHeart(ctx, x, y, size) {
        ctx.save(); ctx.scale(size/32, size/32);
        ctx.beginPath();
        ctx.moveTo(16,29);
        ctx.bezierCurveTo(7,29,2,22,2,15);
        ctx.bezierCurveTo(2,8,7,3,16,7);
        ctx.bezierCurveTo(25,3,30,8,30,15);
        ctx.bezierCurveTo(30,22,25,29,16,29);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      draw();
    }
