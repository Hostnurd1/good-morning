<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доброе утро, Алёна!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
    }
    body {
      background: linear-gradient(135deg, #c0e0fc 0%, #f6d2e0 100%);
      background-size: 400% 400%;
      animation: gradientBG 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-height: 100vh;
      transition: background 0.6s;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
      margin-top: 5vh;
    }
    .goodmorning {
      font-size: 2.2rem;
      margin-bottom: 1.1rem;
      color: #3b3b70;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff8;
      transition: 0.2s;
    }
    .main-question {
      font-size: 1.55rem;
      font-weight: 900;
      color: #36417e;
      text-align: center;
      margin-bottom: 0.4rem;
      text-shadow: 0 2px 8px #fff8;
      transition: 0.2s;
    }
    .motivation {
      font-size: 1.05rem;
      color: #36417eb0;
      margin-bottom: 1.4rem;
      font-weight: 600;
      min-height: 1.6rem;
      text-align: center;
      max-width: 90vw;
      transition: 0.15s;
    }
    .btns {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      min-height: 8rem;
      position: relative;
    }
    .yes-btn {
      background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
      color: #fff;
      font-size: 1.7rem;
      font-weight: bold;
      padding: 1.1rem 2.7rem;
      border: none;
      border-radius: 1.3rem;
      margin-bottom: 1.2rem;
      margin-top: 0.6rem;
      transition: font-size 0.28s cubic-bezier(.6,1.6,.3,1), 
                  padding 0.28s cubic-bezier(.6,1.6,.3,1),
                  border-radius 0.3s, width 0.25s, height 0.25s;
      cursor: pointer;
      box-shadow: 0 4px 16px #b3eabf61;
      z-index: 2;
      position: relative;
      will-change: font-size, padding;
      min-width: 180px;
      min-height: 60px;
    }
    .yes-btn.fullscreen {
      position: fixed !important;
      left: 0 !important; top: 0 !important;
      width: 100vw !important; height: 100vh !important;
      margin: 0 !important;
      border-radius: 0 !important;
      font-size: 7vw !important;
      padding: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 150;
      transition: all 0.5s cubic-bezier(.6,1.6,.3,1);
    }
    .no-btn {
      background: linear-gradient(90deg, #ef473a 0%, #cb2d3e 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: bold;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 1.2rem;
      margin-top: 10px;
      transition: font-size 0.12s, padding 0.12s, margin-top 0.3s;
      cursor: pointer;
      min-width: 95px;
      min-height: 40px;
      user-select: none;
      display: block;
      position: static;
    }
    .hidden { display: none !important; }
    .confetti {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
    @media (max-width: 600px) {
      .goodmorning { font-size: 1.4rem; }
      .main-question { font-size: 1.1rem; }
      .motivation { font-size: 0.89rem; }
      .yes-btn { font-size: 1.15rem; padding: 0.8rem 1.7rem; }
      .no-btn { font-size: 0.99rem; padding: 0.65rem 1.15rem; }
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <div class="goodmorning" id="gm">Доброе утро, Алёна!</div>
    <div class="main-question" id="mainQ">Ты готова? Ты всё сможешь!</div>
    <div class="motivation" id="motivation">Ты умнее, чем думаешь.</div>
    <div class="btns">
      <button class="yes-btn" id="yesBtn">Да!</button>
      <button class="no-btn" id="noBtn">Нет</button>
    </div>
  </div>
  <canvas class="confetti hidden" id="confetti"></canvas>
  <script>
    // Фразы для "нет"
    const noPhrases = [
      "Нет",
      "Ты уверена?",
      "Может, всё-таки да?",
      "Ну же, рискни!",
      "Справишься же!",
      "Ты сможешь!",
      "Последний шанс!",
      "Не бойся, всё получится!",
      "Жми «да»!"
    ];
    // Мотивация
    const supportPhrases = [
      "Ты умнее, чем думаешь.",
      "Всё получится, даже если волнуешься!",
      "Верь в себя, это главное.",
      "Ты сильнее, чем ты думаешь.",
      "Просто сделай шаг вперёд.",
      "У тебя уже всё есть для победы.",
      "Экзамен не страшен, если ты уверена!",
      "Сегодня твой день!",
      "Действуй — и всё получится!",
      "Ты удивишь всех, в том числе и себя."
    ];

    let noClicks = 0;
    let yesLevel = 1;
    let gameEnded = false;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gm = document.getElementById('gm');
    const mainQ = document.getElementById('mainQ');
    const motivation = document.getElementById('motivation');
    const confetti = document.getElementById('confetti');

    // "нет" всегда ровно под "да", только сдвигается чуть вниз
    function setNoBtnPos() {
      noBtn.style.marginTop = (10 + noClicks * 18) + "px";
    }

    // Увеличение "да"
    function growYesBtn() {
      yesLevel++;
      yesBtn.textContent = "ДА" + "!".repeat(yesLevel);
      yesBtn.style.fontSize = (1.7 + yesLevel*0.6) + "rem";
      yesBtn.style.padding = (1.1 + yesLevel*0.22) + "rem " + (2.7 + yesLevel*0.42) + "rem";
      setNoBtnPos();
      // Когда уже ОЧЕНЬ много — делаем фулскрин
      if (yesLevel >= 8) {
        makeYesFullscreen();
        finish();
      }
    }

    noBtn.onclick = () => {
      if (gameEnded) return;
      noClicks++;
      let newNo = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = newNo;
      // Мотивация
      if (noClicks < supportPhrases.length) {
        motivation.textContent = supportPhrases[noClicks];
      }
      growYesBtn();
    };

    yesBtn.onclick = () => {
      if (gameEnded) return;
      growYesBtn();
    };

    function makeYesFullscreen() {
      // Прячем всё
      gm.classList.add('hidden');
      mainQ.classList.add('hidden');
      motivation.classList.add('hidden');
      noBtn.classList.add('hidden');
      yesBtn.classList.add('fullscreen');
      yesBtn.textContent = "ДА" + "!".repeat(yesLevel + 2);
    }

    function finish() {
      gameEnded = true;
      document.body.style.background = "linear-gradient(90deg, #38ef7d 0%, #11998e 100%)";
      showConfetti();
    }

    // Конфетти-анимация
    function showConfetti() {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      confetti.classList.remove('hidden');
      const ctx = confetti.getContext('2d');
      const pieces = [];
      for (let i = 0; i < 140; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          w: Math.random() * 7 + 7,
          h: Math.random() * 15 + 12,
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 4 + 2,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.1 + 0.01
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0,0,confetti.width,confetti.height);
        for (let p of pieces) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle + frame * p.spin);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
          p.y += p.speed;
          if (p.y > confetti.height + 20) p.y = -30;
        }
        frame++;
        requestAnimationFrame(draw);
      }
      draw();
    }

    // Стартовая позиция "нет"
    window.onload = () => setNoBtnPos();
    window.onresize = () => { if (!gameEnded) setNoBtnPos(); };
  </script>
</body>
</html>
