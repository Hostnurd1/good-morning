  <style>

    body {

    .motivation { font-size: 1.2rem; color: #fff; background: linear-gradient(90deg, #8ee3f8, #ffd8e6 90%); padding: 0.32em 1em; border-radius: 1.2em; margin-bottom: 1.4rem; font-weight: 700; min-height: 1.8rem; text-align: center; transition: 0.18s; max-width: 90vw; box-shadow: 0 2px 12px #d3e9fa65; display: inline-block; }

    .yes-btn { background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%); color: #fff; font-size: 1.7rem; font-weight: bold; padding: 1.1rem 2.7rem; border: none; border-radius: 1.3rem; margin-bottom: 1.2rem; margin-top: 0.6rem; transition: font-size 0.28s cubic-bezier(.6,1.6,.3,1), padding 0.28s cubic-bezier(.6,1.6,.3,1), border-radius 0.3s, width 0.25s, height 0.25s; cursor: pointer; box-shadow: 0 4px 16px #b3eabf61; z-index: 2; position: relative; min-width: 180px; min-height: 60px; }
    .yes-btn.fullscreen { position: fixed !important; left: 0 !important; top: 0 !important; width: 100vw !important; height: 100vh !important; margin: 0 !important; border-radius: 0 !important; font-size: 7vw !important; padding: 0 !important; display: flex; align-items: center; justify-content: center; z-index: 150; transition: all 0.5s cubic-bezier(.6,1.6,.3,1);}
    .no-btn { background: linear-gradient(90deg, #ef473a 0%, #cb2d3e 100%); color: #fff; font-size: 1.1rem; font-weight: bold; padding: 0.7rem 2rem; border: none; border-radius: 1.2rem; margin-top: 10px; transition: font-size 0.12s, padding 0.12s, margin-top 0.3s; cursor: pointer; min-width: 95px; min-height: 40px; user-select: none; display: block; position: static; z-index: 5;}
    .confetti { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 999; }
    .next-page { display: flex; align-items: center; justify-content: center; position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; background: linear-gradient(120deg, #a7e7b7 0%, #b3cfff 100%); z-index: 200; font-size: 2rem; font-weight: 900; color: #267c40; letter-spacing: 1.5px; text-align: center; opacity: 0; animation: fadeIn 0.7s forwards; }
    @keyframes fadeIn { from { opacity: 0; } to   { opacity: 1; } }
    @media (max-width: 600px) {
      .emoji { font-size: 1.45rem; height: 1.7rem; line-height: 1.7rem; margin-bottom: 0.3rem;}
      .goodmorning { font-size: 1.3rem; }
      .main-question { font-size: 1.02rem; }
      .motivation { font-size: 0.92rem; }
      .yes-btn { font-size: 1.14rem; padding: 0.8rem 1.7rem; }
      .no-btn { font-size: 0.96rem; padding: 0.65rem 1.15rem; }
      .next-page { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <div class="emoji" id="emoji"></div>
    <div class="goodmorning" id="gm">–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ, –ê–ª—ë–Ω–∞!</div>
    <div class="main-question" id="mainQ">–¢—ã –≥–æ—Ç–æ–≤–∞? –¢—ã –≤—Å—ë —Å–º–æ–∂–µ—à—å!</div>
    <div class="motivation" id="motivation">–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è, –¥–∞–∂–µ –µ—Å–ª–∏ –≤–æ–ª–Ω—É–µ—à—å—Å—è!</div>
    <div class="btns">
      <button class="yes-btn" id="yesBtn">–î–∞!</button>
      <button class="no-btn" id="noBtn">–ù–µ—Ç</button>
    </div>
  </div>
  <canvas class="confetti hidden" id="confetti"></canvas>
  <div class="next-page hidden" id="nextPageMsg">–ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Å–∫–æ—Ä–æ!<br>‚ú¶ –¢—É—Ç –±—É–¥–µ—Ç —á—Ç–æ-—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ ‚ú¶</div>
  <script>
    // --- –í–°–ï–ì–î–ê —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ —Å—Ç–∞—Ä—Ç–µ!
    let noClicks = 0;
    let yesLevel = 1;
    let gameEnded = false;
    let fullscreened = false;

    const noPhrases = [
      "–ù–µ—Ç",
      "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
      "–ú–æ–∂–µ—Ç, –≤—Å—ë-—Ç–∞–∫–∏ –¥–∞?",
      "–ù—É –∂–µ, —Ä–∏—Å–∫–Ω–∏!",
      "–°–ø—Ä–∞–≤–∏—à—å—Å—è –∂–µ!",
      "–¢—ã —Å–º–æ–∂–µ—à—å!",
      "–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å!",
      "–ù–µ –±–æ–π—Å—è, –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è!",
      "–ñ–º–∏ ¬´–¥–∞¬ª!"
    ];
    const supportPhrases = [
      "–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è, –¥–∞–∂–µ –µ—Å–ª–∏ –≤–æ–ª–Ω—É–µ—à—å—Å—è!",
      "–¢—ã —É–º–Ω–µ–µ, —á–µ–º –¥—É–º–∞–µ—à—å.",
      "–í–µ—Ä—å –≤ —Å–µ–±—è, —ç—Ç–æ –≥–ª–∞–≤–Ω–æ–µ.",
      "–¢—ã —Å–∏–ª—å–Ω–µ–µ, —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å.",
      "–ü—Ä–æ—Å—Ç–æ —Å–¥–µ–ª–∞–π —à–∞–≥ –≤–ø–µ—Ä—ë–¥.",
      "–£ —Ç–µ–±—è —É–∂–µ –≤—Å—ë –µ—Å—Ç—å –¥–ª—è –ø–æ–±–µ–¥—ã.",
      "–≠–∫–∑–∞–º–µ–Ω –Ω–µ —Å—Ç—Ä–∞—à–µ–Ω, –µ—Å–ª–∏ —Ç—ã —É–≤–µ—Ä–µ–Ω–∞!",
      "–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –¥–µ–Ω—å!",
      "–î–µ–π—Å—Ç–≤—É–π ‚Äî –∏ –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è!",
      "–¢—ã —É–¥–∏–≤–∏—à—å –≤—Å–µ—Ö, –≤ —Ç–æ–º —á–∏—Å–ª–µ –∏ —Å–µ–±—è."
    ];
    const emojis = ['ü•≤','‚òπÔ∏è','üò¢','üòî','üòí','üòë'];

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gm = document.getElementById('gm');
    const mainQ = document.getElementById('mainQ');
    const motivation = document.getElementById('motivation');
    const emoji = document.getElementById('emoji');
    const confetti = document.getElementById('confetti');
    const nextPageMsg = document.getElementById('nextPageMsg');
    const mainContent = document.getElementById('main-content');

    function setNoBtnPos() {
      noBtn.style.marginTop = (10 + noClicks * 18) + "px";
    }

    function growYesBtn() {
      yesLevel++;
      yesBtn.textContent = "–î–ê" + "!".repeat(yesLevel);
      yesBtn.style.fontSize = (1.7 + yesLevel*0.6) + "rem";
      yesBtn.style.padding = (1.1 + yesLevel*0.22) + "rem " + (2.7 + yesLevel*0.42) + "rem";
      setNoBtnPos();
      if (yesLevel >= 8 && !fullscreened) {
        makeYesFullscreen();
        finish();
      }
    }

    function showEmoji() {
      emoji.classList.add("visible");
      emoji.textContent = emojis[Math.min(noClicks-1, emojis.length-1)];
    }

    noBtn.onclick = () => {
      if (gameEnded) return;
      noClicks++;
      const newNo = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = newNo;
      if (noClicks-1 < supportPhrases.length) {
        motivation.textContent = supportPhrases[noClicks-1];
      }
      showEmoji();
    };

    yesBtn.onclick = () => {
      if (fullscreened && gameEnded) {
        mainContent.classList.add('hidden');
        nextPageMsg.classList.remove('hidden');
        return;
      }
      if (!gameEnded) {
        growYesBtn();
      }
    };

    function makeYesFullscreen() {
      fullscreened = true;
      gm.classList.add('hidden');
      mainQ.classList.add('hidden');
      motivation.classList.add('hidden');
      noBtn.classList.add('hidden');
      emoji.classList.remove("visible");
      emoji.textContent = "";
      yesBtn.classList.add('fullscreen');
      yesBtn.textContent = "–î–ê" + "!".repeat(yesLevel + 2);
    }

    function finish() {
      gameEnded = true;
      document.body.style.background = "linear-gradient(90deg, #38ef7d 0%, #11998e 100%)";
      showConfetti();
    }

    function showConfetti() {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      confetti.classList.remove('hidden');
      const ctx = confetti.getContext('2d');
      const pieces = [];
      for (let i = 0; i < 140; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          w: Math.random() * 7 + 7,
          h: Math.random() * 15 + 12,
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 4 + 2,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.1 + 0.01
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0,0,confetti.width,confetti.height);
        for (let p of pieces) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle + frame * p.spin);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
          p.y += p.speed;
          if (p.y > confetti.height + 20) p.y = -30;
        }
        frame++;
        requestAnimationFrame(draw);
      }
      draw();
    }

    // --- –°–±—Ä–æ—Å–∏—Ç—å –í–°–Å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ!
    function resetAll() {
      noClicks = 0;
      yesLevel = 1;
      gameEnded = false;
      fullscreened = false;

      mainContent.classList.remove('hidden');
      nextPageMsg.classList.add('hidden');

      yesBtn.textContent = "–î–∞!";
      yesBtn.classList.remove('fullscreen');
      yesBtn.style.fontSize = "";
      yesBtn.style.padding = "";
      yesBtn.style.borderRadius = "";
      gm.classList.remove('hidden');
      mainQ.classList.remove('hidden');
      motivation.classList.remove('hidden');
      motivation.textContent = "–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è, –¥–∞–∂–µ –µ—Å–ª–∏ –≤–æ–ª–Ω—É–µ—à—å—Å—è!";
      noBtn.classList.remove('hidden');
      noBtn.textContent = "–ù–µ—Ç";
      noBtn.style.marginTop = "10px";
      emoji.classList.remove("visible");
      emoji.textContent = "";
      document.body.style.background = "";
      if (confetti) confetti.classList.add('hidden');
    }

    window.onload = () => resetAll();
    window.onresize = () => { if (!gameEnded) setNoBtnPos(); };
  </script>
</body>
