        font-size 0.28s cubic-bezier(.6,1.6,.3,1),

    }
    .yes-btn.pulse-2 { animation: pulse2 1s infinite alternate; }
    .yes-btn.pulse-3 { animation: pulse3 0.8s infinite alternate; }
    .yes-btn.fullscreen {
      position: fixed !important; left: 0 !important; top: 0 !important;
      width: 100vw !important; height: 100vh !important; margin: 0 !important;
      border-radius: 0 !important; font-size: 7vw !important; padding: 0 !important;
      display: flex; align-items: center; justify-content: center; z-index: 150;
      animation: none !important; box-shadow: 0 0 60px 35px #21cf8e66;
      transition: all 0.5s cubic-bezier(.6,1.6,.3,1);

    @keyframes pulse {
      from { box-shadow: 0 0 18px 6px #54fae2b5; }

    @keyframes pulse2 {

      to   { box-shadow: 0 0 55px 26px #c0f04f; }
    }
    @keyframes pulse3 {
      from { box-shadow: 0 0 70px 38px #5fff82b5; }
      to   { box-shadow: 0 0 90px 60px #fdffaab3; }
    }
    .no-btn {
      background: linear-gradient(90deg, #ef473a 0%, #cb2d3e 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 1.2rem;
      margin-top: 10px;
      cursor: pointer;
      min-width: 95px;
      min-height: 40px;
      user-select: none;
      display: block;
      position: static;
      z-index: 5;
      transition: 
        font-size 0.15s,
        padding 0.15s,
        margin-top 0.3s,

    .no-btn.shake {

    @keyframes shake {
      10%, 90% { transform: translateX(-2px); }
      20%, 80% { transform: translateX(3px); }
      30%, 50%, 70% { transform: translateX(-4px); }

    @keyframes cloudShow {
      0% { opacity: 0; top: 6vh;}
      10% { opacity: 1; top: 13vh;}
      90% { opacity: 1; }

    .confetti { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 999; }
    @media (max-width: 600px) {

    }

  <script>
    let noClicks = 0;
    let yesLevel = 1;
    let gameEnded = false;
    let fullscreened = false;
    let inactivityTimer;
    let bearTimeout = null;

    const noPhrases = [
      "–ù–µ—Ç",
      "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
      "–ú–æ–∂–µ—Ç, –≤—Å—ë-—Ç–∞–∫–∏ –¥–∞?",
      "–ù—É –∂–µ, —Ä–∏—Å–∫–Ω–∏!",
      "–°–ø—Ä–∞–≤–∏—à—å—Å—è –∂–µ!",
      "–¢—ã —Å–º–æ–∂–µ—à—å!",
      "–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å!",
      "–ù–µ –±–æ–π—Å—è, –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è!",
      "–ñ–º–∏ ¬´–¥–∞¬ª!"
    ];
    const supportPhrases = [
      "–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è, –¥–∞–∂–µ –µ—Å–ª–∏ –≤–æ–ª–Ω—É–µ—à—å—Å—è!",
      "–¢—ã —É–º–Ω–µ–µ, —á–µ–º –¥—É–º–∞–µ—à—å.",
      "–í–µ—Ä—å –≤ —Å–µ–±—è, —ç—Ç–æ –≥–ª–∞–≤–Ω–æ–µ.",
      "–¢—ã —Å–∏–ª—å–Ω–µ–µ, —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å.",
      "–ü—Ä–æ—Å—Ç–æ —Å–¥–µ–ª–∞–π —à–∞–≥ –≤–ø–µ—Ä—ë–¥.",
      "–£ —Ç–µ–±—è —É–∂–µ –≤—Å—ë –µ—Å—Ç—å –¥–ª—è –ø–æ–±–µ–¥—ã.",
      "–≠–∫–∑–∞–º–µ–Ω –Ω–µ —Å—Ç—Ä–∞—à–µ–Ω, –µ—Å–ª–∏ —Ç—ã —É–≤–µ—Ä–µ–Ω–∞!",
      "–°–µ–≥–æ–¥–Ω—è —Ç–≤–æ–π –¥–µ–Ω—å!",
      "–î–µ–π—Å—Ç–≤—É–π ‚Äî –∏ –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è!",
      "–¢—ã —É–¥–∏–≤–∏—à—å –≤—Å–µ—Ö, –≤ —Ç–æ–º —á–∏—Å–ª–µ –∏ —Å–µ–±—è."
    ];
    const emojis = ['ü•≤','‚òπÔ∏è','üò¢','üòî','üòí','üòë'];
    const plusVariants = [
      "+1 —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "+1 –≤–µ—Ä–∞ –≤ —Å–µ–±—è", "+1 —Å–º–µ–ª–æ—Å—Ç—å", "+1 —Ä–µ—à–∏–º–æ—Å—Ç—å", "+1 –ª–∞–π–∫"
    ];
    const bears = [
      "üß∏ –Ø –≤–µ—Ä—é –≤ —Ç–µ–±—è!",
      "üêª –¢—ã —Å–ø—Ä–∞–≤–∏—à—å—Å—è!",
      "üêæ –¢—ã —É–∂–µ –º–æ–ª–æ–¥–µ—Ü!",
      "üß∏ –¢—ã –Ω–µ –æ–¥–Ω–∞!",
      "üêª –¢—ã —Å–∞–º–∞—è —Å–∏–ª—å–Ω–∞—è!",
      "üß∏ –Ø —Å —Ç–æ–±–æ–π!"
    ];
    const clouds = [
      "–Ø –∑–¥–µ—Å—å, –µ—Å–ª–∏ —á—Ç–æ ü´∂",
      "–ù–µ –±–æ–π—Å—è, –ø—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏!",
      "–°–µ–≥–æ–¥–Ω—è –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è!",
      "–£ —Ç–µ–±—è —É–∂–µ –µ—Å—Ç—å –≤—Å—ë –Ω—É–∂–Ω–æ–µ!",
      "–î–æ–≤–µ—Ä—è–π —Å–µ–±–µ :)",
      "–ì–ª–∞–≤–Ω–æ–µ ‚Äî –≤–µ—Ä–∏—Ç—å –≤ —Å–µ–±—è!"
    ];

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gm = document.getElementById('gm');
    const mainQ = document.getElementById('mainQ');
    const motivation = document.getElementById('motivation');
    const emoji = document.getElementById('emoji');
    const confetti = document.getElementById('confetti');
    const mainContent = document.getElementById('main-content');
    const plus1Container = document.getElementById('plus1-container');
    const bear = document.getElementById('bear');
    const cloud = document.getElementById('cloud');

    function setNoBtnPos() {
      noBtn.style.marginTop = (10 + noClicks * 18) + "px";
    }

    function growYesBtn() {
      yesLevel++;
      yesBtn.textContent = "–î–ê" + "!".repeat(yesLevel);
      yesBtn.style.fontSize = (1.7 + yesLevel*0.6) + "rem";
      yesBtn.style.padding = (1.1 + yesLevel*0.22) + "rem " + (2.7 + yesLevel*0.42) + "rem";
      setNoBtnPos();
      // –°–≤–µ—Ç—è—â–µ–µ—Å—è —Å–≤–µ—á–µ–Ω–∏–µ ‚Äî —É—Å–∏–ª–∏–≤–∞–µ—Ç—Å—è —Å –Ω–∞–∂–∞—Ç–∏—è–º–∏
      yesBtn.classList.remove("pulse-2","pulse-3");
      if (yesLevel > 3 && yesLevel < 6) yesBtn.classList.add("pulse-2");
      if (yesLevel >= 6 && yesLevel < 8) yesBtn.classList.add("pulse-3");
      if (yesLevel >= 8 && !fullscreened) {
        yesBtn.classList.remove("pulse-2","pulse-3");
        makeYesFullscreen();
        finish();
      }
    }

    function showEmoji() {
      emoji.classList.add("visible");
      emoji.textContent = emojis[Math.min(noClicks-1, emojis.length-1)];
    }

    function showPlus1() {
      const plus = document.createElement('div');
      plus.className = 'plus1';
      plus.textContent = plusVariants[Math.floor(Math.random()*plusVariants.length)];
      plus1Container.appendChild(plus);
      setTimeout(() => plus.remove(), 1100);
    }

    function showBear() {
      bear.textContent = bears[Math.floor(Math.random()*bears.length)];
      bear.style.display = "flex";
      bear.style.opacity = "0";
      bear.classList.remove('hide');
      setTimeout(() => { bear.style.opacity = "1"; }, 40);
      setTimeout(() => { bear.style.opacity = "0"; bear.classList.add('hide'); }, 2000);
    }

    function showCloud() {
      cloud.textContent = clouds[Math.floor(Math.random()*clouds.length)];
      cloud.style.display = "block";
      setTimeout(() => { cloud.style.display = "none"; }, 2700);
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(showCloud, 9500);
    }

    function shakeNoBtn() {
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 350);
    }

    noBtn.onclick = () => {
      if (gameEnded) return;
      noClicks++;
      const newNo = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = newNo;
      if (noClicks-1 < supportPhrases.length) {
        motivation.textContent = supportPhrases[noClicks-1];
      }
      motivation.style.color = "#36417e";
      motivation.style.background = "#e9eafd";
      growYesBtn();
      showEmoji();
      showPlus1();
      resetInactivityTimer();
      // –ú–µ–¥–≤–µ–∂–æ–Ω–æ–∫ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –∏–Ω–æ–≥–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞ –∫–∞–∂–¥–æ–º 2-3-5 –Ω–∞–∂–∞—Ç–∏–∏)
      if (noClicks === 2 || noClicks === 3 || noClicks === 5 || noClicks === 7) {
        showBear();
      }
      // –ò–Ω–æ–≥–¥–∞ –≤–∏–±—Ä–∞—Ü–∏—è/–¥—Ä–æ–∂—å –∫–Ω–æ–ø–∫–∏
      if (noClicks % 4 === 0) shakeNoBtn();
    };

    yesBtn.onclick = () => {
      if (!gameEnded) {
        // –¢—É—Ç –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.
        // –ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º (–∏–ª–∏ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –Ω–∏–∂–µ —Å—Ç—Ä–æ–∫—É –¥–ª—è –∞–ª–µ—Ä—Ç–∞):
        // alert("–ü–µ—Ä–µ–π–¥—ë–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ!");
      }
    };

    function makeYesFullscreen() {
      fullscreened = true;
      gm.classList.add('hidden');
      mainQ.classList.add('hidden');
      motivation.classList.add('hidden');
      noBtn.classList.add('hidden');
      emoji.classList.remove("visible");
      emoji.textContent = "";
      yesBtn.classList.add('fullscreen');
      yesBtn.textContent = "–î–ê" + "!".repeat(yesLevel + 2);
      bear.style.display = "none";
      cloud.style.display = "none";
      plus1Container.innerHTML = "";
    }

    function finish() {
      gameEnded = true;
      document.body.style.background = "linear-gradient(90deg, #38ef7d 0%, #11998e 100%)";
      showConfetti();
    }

    function showConfetti() {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      confetti.classList.remove('hidden');
      const ctx = confetti.getContext('2d');
      const pieces = [];
      // --- –∑–≤—ë–∑–¥–æ—á–∫–∏ –∏ —Å–µ—Ä–¥–µ—á–∫–∏
      for (let i = 0; i < 40; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          type: Math.random() > 0.6 ? "star" : "heart",
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 2.2 + 1.8,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.09 + 0.01,
          size: Math.random()*19+14
        });
      }
      // –æ–±—ã—á–Ω—ã–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          w: Math.random() * 7 + 7,
          h: Math.random() * 15 + 12,
          type: "rect",
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 4 + 2,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.1 + 0.01
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0,0,confetti.width,confetti.height);
        for (let p of pieces) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle + frame * p.spin);
          ctx.fillStyle = p.color;
          if (p.type === "rect") {
            ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          } else if (p.type === "star") {
            drawStar(ctx, 0, 0, p.size/2, p.size, 5);
          } else if (p.type === "heart") {
            drawHeart(ctx, 0, 0, p.size);
          }
          ctx.restore();
          p.y += p.speed;
          if (p.y > confetti.height + 20) p.y = -30;
        }
        frame++;
        requestAnimationFrame(draw);
      }
      function drawStar(ctx, x, y, r1, r2, n) {
        ctx.beginPath();
        for(let i=0;i<2*n;i++){
          const r = i%2==0 ? r2 : r1;
          ctx.lineTo(x + r*Math.cos(i*Math.PI/n), y + r*Math.sin(i*Math.PI/n));
        }
        ctx.closePath();
        ctx.fill();
      }
      function drawHeart(ctx, x, y, size) {
        ctx.save();
        ctx.scale(size/32, size/32);
        ctx.beginPath();
        ctx.moveTo(16,29);
        ctx.bezierCurveTo(7,29,2,22,2,15);
        ctx.bezierCurveTo(2,8,7,3,16,7);
        ctx.bezierCurveTo(25,3,30,8,30,15);
        ctx.bezierCurveTo(30,22,25,29,16,29);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      draw();
    }

    function resetAll() {
      noClicks = 0;
      yesLevel = 1;
      gameEnded = false;
      fullscreened = false;
      yesBtn.textContent = "–î–∞!";
      yesBtn.classList.remove('fullscreen','pulse-2','pulse-3');

      yesBtn.style.padding = "";
      yesBtn.style.borderRadius = "";
      gm.classList.remove('hidden');
      mainQ.classList.remove('hidden');
