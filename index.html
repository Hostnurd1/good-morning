<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доброе утро!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      /* красивый плавный анимированный фон */
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 9s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.7s;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      z-index: 1;
      position: relative;
      margin-top: 5vh;
    }
    .goodmorning {
      font-size: 2.6rem;
      margin-bottom: 1.2rem;
      color: #fff;
      text-shadow: 0 2px 6px #8db3ee82;
      font-weight: 700;
      letter-spacing: 1px;
      transition: 0.2s;
    }
    .main-question {
      font-size: 2rem;
      font-weight: 900;
      color: #36417e;
      text-align: center;
      margin-bottom: 0.5rem;
      transition: 0.2s;
      text-shadow: 0 2px 8px #fff8;
    }
    .motivation {
      font-size: 1.15rem;
      color: #36417ea9;
      margin-bottom: 1.5rem;
      font-weight: 600;
      min-height: 1.6rem;
      text-align: center;
      transition: 0.15s;
      max-width: 90vw;
    }
    .btns {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
      min-height: 8rem;
    }
    .yes-btn {
      background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
      color: #fff;
      font-size: 1.7rem;
      font-weight: bold;
      padding: 1.1rem 2.7rem;
      border: none;
      border-radius: 1.3rem;
      margin-bottom: 1.2rem;
      margin-top: 0.6rem;
      transition: font-size 0.2s, padding 0.2s, width 0.2s, height 0.2s;
      cursor: pointer;
      z-index: 2;
      position: relative;
      box-shadow: 0 4px 16px #b3eabf61;
    }
    .no-btn {
      background: linear-gradient(90deg, #ef473a 0%, #cb2d3e 100%);
      color: #fff;
      font-size: 1.12rem;
      font-weight: bold;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 1.2rem;
      position: absolute;
      left: 50%;
      top: calc(100% + 10px);
      transform: translate(-50%, 0);
      transition: left 0.4s, top 0.4s, font-size 0.12s, padding 0.12s;
      cursor: pointer;
      z-index: 5;
      min-width: 95px;
      min-height: 40px;
      user-select: none;
    }
    .confetti {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 100;
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 600px) {
      .goodmorning { font-size: 2rem; }
      .main-question { font-size: 1.3rem; }
      .motivation { font-size: 0.97rem; }
      .yes-btn { font-size: 1.19rem; padding: 0.88rem 1.7rem; }
      .no-btn { font-size: 1rem; padding: 0.68rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="goodmorning" id="gm">Доброе утро!</div>
    <div class="main-question" id="mainQ">Ты готова? Ты всё сможешь!</div>
    <div class="motivation" id="motivation">&nbsp;</div>
    <div class="btns" style="position:relative;min-height:7rem;">
      <button class="yes-btn" id="yesBtn">Да!</button>
      <button class="no-btn" id="noBtn">Нет</button>
    </div>
  </div>
  <canvas class="confetti hidden" id="confetti"></canvas>
  <script>
    // Фразы для "нет"
    const noPhrases = [
      "Нет",
      "Ты уверена?",
      "Может, всё-таки да?",
      "Ну же, рискни!",
      "Справишься же!",
      "Ты сможешь!",
      "Последний шанс!",
      "Не бойся, всё получится!",
      "Жми «да»!"
    ];
    // Мотивация (идёт под главным вопросом)
    const supportPhrases = [
      "Ты умнее, чем думаешь.",
      "Всё получится, даже если волнуешься!",
      "Верь в себя, это главное.",
      "Ты сильнее, чем ты думаешь.",
      "Просто сделай шаг вперёд.",
      "У тебя уже всё есть для победы.",
      "Экзамен не страшен, если ты уверена!",
      "Сегодня твой день!",
      "Действуй — и всё получится!",
      "Ты удивишь всех, в том числе и себя."
    ];

    let noClicks = 0;
    let yesLevel = 1;
    let gameEnded = false;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gm = document.getElementById('gm');
    const mainQ = document.getElementById('mainQ');
    const motivation = document.getElementById('motivation');
    const confetti = document.getElementById('confetti');

    // Кнопка "нет" появляется ровно под "да" при старте
    function setNoBtnStart() {
      const yesRect = yesBtn.getBoundingClientRect();
      const btnsRect = yesBtn.parentElement.getBoundingClientRect();
      // Смещение по центру
      noBtn.style.left = '50%';
      noBtn.style.top = (yesBtn.offsetTop + yesBtn.offsetHeight + 12) + 'px';
      noBtn.style.transform = 'translate(-50%, 0)';
    }

    // Движение "нет" по экрану — не пересекается с "да"
    function moveNoBtn() {
      const btnsRect = yesBtn.parentElement.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const minLeft = 0, maxLeft = window.innerWidth - noRect.width;
      const minTop = btnsRect.top, maxTop = window.innerHeight - noRect.height - 32;
      let left, top;
      let attempts = 0;
      do {
        left = Math.random() * (maxLeft - minLeft) + minLeft;
        top = Math.random() * (maxTop - minTop) + minTop;
        attempts++;
      } while (
        Math.abs(left - yesRect.left) < yesRect.width + 10 &&
        Math.abs(top - yesRect.top) < yesRect.height + 20 &&
        attempts < 10
      );
      noBtn.style.left = left + "px";
      noBtn.style.top = top + "px";
      noBtn.style.transform = "none";
    }

    // Обработка "нет"
    noBtn.onclick = () => {
      if (gameEnded) return;
      noClicks++;
      let newNo = noPhrases[Math.min(noClicks, noPhrases.length - 1)];
      noBtn.textContent = newNo;
      if (noClicks === 1) {
        // Прячем "Доброе утро!" только после первого нажатия
        gm.classList.add('hidden');
      }
      // Меняем мотивацию, если есть
      if (noClicks <= supportPhrases.length) {
        motivation.textContent = supportPhrases[noClicks - 1] || '';
      }
      // Растим "да"
      yesLevel++;
      yesBtn.textContent = "Да" + "!".repeat(yesLevel);
      yesBtn.style.fontSize = (1.7 + yesLevel*0.25) + "rem";
      yesBtn.style.padding = (1.1 + yesLevel*0.12) + "rem " + (2.7 + yesLevel*0.23) + "rem";
      // Двигаем "нет" только после первого нажатия
      if (noClicks > 0) moveNoBtn();
      // Финал
      if (yesLevel >= 7) finish();
    };

    // "да" — если сразу нажали, редирект на след. страницу
    yesBtn.onclick = () => {
      if (gameEnded) return;
      if (yesLevel === 1) {
        window.location.href = "#next-page"; // пока так, ты потом подставишь свою страницу
        return;
      }
      yesLevel++;
      yesBtn.textContent = "Да" + "!".repeat(yesLevel);
      yesBtn.style.fontSize = (1.7 + yesLevel*0.25) + "rem";
      yesBtn.style.padding = (1.1 + yesLevel*0.12) + "rem " + (2.7 + yesLevel*0.23) + "rem";
      if (!gm.classList.contains('hidden')) gm.classList.add('hidden');
      if (yesLevel >= 7) finish();
    };

    function finish() {
      gameEnded = true;
      document.body.style.background = "linear-gradient(90deg, #38ef7d 0%, #11998e 100%)";
      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top = "50%";
      yesBtn.style.transform = "translate(-50%, -50%)";
      yesBtn.style.fontSize = "clamp(3rem, 15vw, 8rem)";
      yesBtn.style.padding = "3vw 13vw";
      yesBtn.textContent = "ДА" + "!".repeat(yesLevel + 1);
      mainQ.classList.add('hidden');
      motivation.classList.add('hidden');
      noBtn.classList.add('hidden');
      showConfetti();
    }

    // Конфетти-анимация
    function showConfetti() {
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;
      confetti.classList.remove('hidden');
      const ctx = confetti.getContext('2d');
      const pieces = [];
      for (let i = 0; i < 140; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * -confetti.height,
          w: Math.random() * 7 + 7,
          h: Math.random() * 15 + 12,
          color: `hsl(${Math.floor(Math.random()*360)},88%,57%)`,
          speed: Math.random() * 4 + 2,
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.1 + 0.01
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0,0,confetti.width,confetti.height);
        for (let p of pieces) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle + frame * p.spin);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
          p.y += p.speed;
          if (p.y > confetti.height + 20) p.y = -30;
        }
        frame++;
        requestAnimationFrame(draw);
      }
      draw();
    }

    // Начальное позиционирование "нет"
    window.onload = () => setNoBtnStart();
    window.onresize = () => { if (!gameEnded) setNoBtnStart(); };
  </script>
</body>
</html>
