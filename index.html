<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Доброе утро!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(120deg, #FFDEE9 0%, #B5FFFC 100%);
      overflow-x: hidden;
      position: relative;
    }
    .question {
      margin-top: 40px;
      font-size: 2em;
      font-weight: 700;
      color: #8a3559;
      text-align: center;
      margin-bottom: 40px;
      z-index: 2;
      position: relative;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
      position: relative;
    }
    .yes-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 260px;
      height: 90px;
      background: #36b545;
      border-radius: 32px;
      transition: 
        width 0.25s cubic-bezier(.39,.58,.57,1.27),
        height 0.25s cubic-bezier(.39,.58,.57,1.27),
        border-radius 0.3s,
        left 0.25s,
        top 0.25s;
      position: relative;
      z-index: 2;
      box-shadow: 0 6px 32px #36b5451b;
      margin-bottom: 8px;
      overflow: hidden;
      will-change: width, height, border-radius, left, top;
    }
    #yes-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 2.2em;
      font-weight: 900;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: font-size 0.2s, color 0.2s;
      user-select: none;
      z-index: 3;
      outline: none;
    }
    #no-btn {
      padding: 14px 30px;
      background: #be2a2a;
      color: #fff;
      font-size: 1.3em;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      transition: all 0.2s cubic-bezier(.39,.58,.57,1.27);
      cursor: pointer;
      user-select: none;
      margin-top: 12px;
      z-index: 5;
      position: relative;
    }
    @media (max-width: 500px) {
      .question { font-size: 1.1em; }
      .yes-container { width: 130px; height: 50px;}
      #yes-btn { font-size: 1.1em;}
      #no-btn { font-size: 1em; }
    }
    .fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      position: fixed !important;
      left: 0 !important;
      top: 0 !important;
      margin: 0 !important;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none !important;
      transition: all 0.4s cubic-bezier(.39,.58,.57,1.27);
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <div class="question" id="question">
    Сегодня важный день!<br>
    Готова получить заряд уверенности перед экзаменом?
  </div>
  <div class="buttons">
    <div class="yes-container" id="yes-container">
      <button id="yes-btn">ДА!</button>
    </div>
    <button id="no-btn">Нет</button>
  </div>
  <script>
    const yesBtn = document.getElementById('yes-btn');
    const yesContainer = document.getElementById('yes-container');
    const noBtn = document.getElementById('no-btn');
    const question = document.getElementById('question');
    let yesCount = 0;

    const noTexts = [
      "Нет",
      "Точно нет?",
      "Ну может всё-таки да?",
      "Не обманывай, ты готова!",
      "Попробуй нажать Да!",
      "Ещё разок для уверенности!",
      "Жми на зелёную :)",
      "Пора принимать уверенность!"
    ];
    const yesTexts = [
      "ДА!",
      "ДА!!",
      "ДА!!!",
      "ДА!!!!",
      "ДА!!!!!",
      "ДА!!!!!!",
      "ДА!!!!!!!"
    ];

    noBtn.addEventListener('click', function(e) {
      e.preventDefault();
      yesCount++;

      // Медленный рост: шаги небольшие, чтобы до fullscreen нужно было 7-8 нажатий
      const steps = 8; // на сколько нажатий растянуть
      const minWidth = Math.min(window.innerWidth * 0.55, 320);
      const maxWidth = window.innerWidth;
      const minHeight = Math.min(window.innerHeight * 0.14, 110);
      const maxHeight = window.innerHeight * 0.70;

      // Шаг увеличения
      let width = minWidth + (maxWidth - minWidth) * Math.min(yesCount, steps) / steps;
      let height = minHeight + (maxHeight - minHeight) * Math.min(yesCount, steps) / steps;

      yesContainer.style.width = `${width}px`;
      yesContainer.style.height = `${height}px`;

      yesBtn.innerText = yesTexts[Math.min(yesCount, yesTexts.length-1)];
      yesBtn.style.fontSize = `${2.2 + yesCount*0.6}em`;

      noBtn.innerText = noTexts[Math.min(yesCount, noTexts.length-1)];
      // Только после 7-8 нажатий "ДА" занимает весь экран, а остальные элементы исчезают
      if (yesCount >= steps) {
        yesContainer.classList.add('fullscreen');
        question.classList.add('hidden');
        noBtn.classList.add('hidden');
        yesBtn.innerText = "ДА!!!!!!!";
      }
    });

    yesBtn.addEventListener('click', function(e) {
      // Если уже на финишном этапе — финальный текст и редирект
      if (yesContainer.classList.contains('fullscreen')) {
        yesBtn.innerText = "Ты готова на 100%!";
        setTimeout(() => {
          window.location.href = "success.html";
        }, 1100);
      }
    });
  </script>
</body>
</html>
